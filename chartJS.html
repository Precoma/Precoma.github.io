<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 500px; height: 500px;">
        <canvas id="grafico1" style="width: 500px; height: 500px;"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('grafico1');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Trousers', 'Skirts', 'Blouses', 'Sale'],
            datasets: [{
              label: 'Modelo de roupas distintas presente em cada categoria',
              backgroundColor: 'rgba(135,206,250,1)',
              borderColor: 'rgba(0, 0, 0, 1)',
            
              data: [43, 34, 59, 82],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>

</body>
</html>
